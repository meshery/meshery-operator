linters-settings:
  gci:
    enabled: true
    max-len: 120
    line-length: 120
  goconst:
    enabled: true
  gocritic:
    enabled: true
    disable:
      - parallelize
      - nesting
      - hugeParam
      - hugeStruct
      - nestParam
      - prealloc
  govet:
    enabled: true
    check-shadowing: true
    tests: true
  golint:
    enabled: true
    min-confidence: 0.8
  unused:
    enabled: true
    check-exported: true
    check-packages: true
    check-generated: true
    tests: true
    allow-unused-type-export: true
  cyclop:
    enabled: true
    average-strictness: 7
  scopelint:
    enabled: true
    tests: true


# Configuration for golangci-lint that is suitable for a Kubernetes operator project built with Golang
linters:
  enable-all: false
  disable-all: false
  linters:
    - gci
    - goconst
    - gocritic
    - govet
    - golint
    - unused
    - cyclop
    - scopelint
  exclude-rules:
    - testpackage

run:
  enable-cache: true
  skip-dirs:
    - vendor
    - bundle
    - config
    - hack
    - helpers
    - img
