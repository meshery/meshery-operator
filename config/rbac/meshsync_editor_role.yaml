# permissions for end users to edit meshsyncs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: meshsync-editor-role
rules:
- apiGroups:
  - cloud.layer5.io
  resources:
  - meshsyncs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cloud.layer5.io
  resources:
  - meshsyncs/status
  verbs:
  - get
