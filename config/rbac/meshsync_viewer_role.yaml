# permissions for end users to view meshsyncs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: meshsync-viewer-role
rules:
- apiGroups:
  - cloud.layer5.io
  resources:
  - meshsyncs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cloud.layer5.io
  resources:
  - meshsyncs/status
  verbs:
  - get
